<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet" />
  <!-- blueprint-icons.css file must be included alongside blueprint.css! -->
  <link
    href="../node_modules/@blueprintjs/icons/lib/css/blueprint-icons.css"
    rel="stylesheet"
  />
  <link
    href="../node_modules/@blueprintjs/core/lib/css/blueprint.css"
    rel="stylesheet"
  />
  <!-- add other blueprint-*.css files here -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>
  <title>VSS</title>
</head>
<body>
  <style>
    #editor {
      width: 60%;
    }
    #code {
      width: 40%;
    }
  </style>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="container-fluid">
    <div class="row">
      <div class="col" id="menu">Menu</div>
    </div>
    <div class="row" style="height: 600px;">
      <div class="col" id="editor">Editor</div>
      <div class="col" id="code">Code</div>
    </div>
    <div class="row" id="files">Files</div>
  </div>
  <div id="root"></div>
  <div style="height: 600px; width: 800px;" id="blockly"></div>
  <pre id="generated-xml"></pre>
  <script>
    Split(["#editor", "#codee"], {
      elementStyle: (dimension, size, gutterSize) => ({
        "flex-basis": `calc(${size}% - ${gutterSize}px)`
      }),
      gutterStyle: (dimension, gutterSize) => ({
        "flex-basis": `${gutterSize}px`
      })
    });
  </script>
</body>
